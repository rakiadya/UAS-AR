<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR ROBOTS</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
</head>
<body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;" gltf-model="dracoDecoderPath: ./draco/;" loading-screen="enabled:false">
        <a-assets>
            <a-asset-item id="obj1" src="assets/3d-models/1.glb"></a-asset-item>
            <a-asset-item id="obj2" src="assets/3d-models/2.glb"></a-asset-item>
            <a-asset-item id="obj3" src="assets/3d-models/3.glb"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="assets/markers/marker-1.patt">
            <a-entity gltf-model="#obj1" scale="0.03 0.03 0.03" position="0 0 0" animation-mixer></a-entity>
            <a-circle id="ground" radius="0.7" color="#000" opacity="0.3" rotation="-90 0 0"></a-circle>
            <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
            <a-light type="point" intensity="1" position="0 5 0"></a-light>
            <a-light type="point" intensity="0.5" position="0 0 2"></a-light>
        </a-marker>
        <a-marker type="pattern" url="assets/markers/marker-2.patt">
            <a-entity gltf-model="#obj2" scale="0.03 0.03 0.03" position="0 0 0" animation-mixer></a-entity>
            <a-circle id="ground" radius="0.7" color="#000" opacity="0.3" rotation="-90 0 0"></a-circle>
            <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
            <a-light type="point" intensity="1" position="0 5 0"></a-light>
            <a-light type="point" intensity="0.5" position="0 0 2"></a-light>
        </a-marker>
        <a-marker type="pattern" url="assets/markers/marker-3.patt">
            <a-entity gltf-model="#obj3" scale="0.03 0.03 0.03" position="0 0 0" animation-mixer></a-entity>
            <a-circle id="ground" radius="0.7" color="#000" opacity="0.3" rotation="-90 0 0"></a-circle>
            <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
            <a-light type="point" intensity="1" position="0 5 0"></a-light>
            <a-light type="point" intensity="0.5" position="0 0 2"></a-light>
        </a-marker>
        <a-light type="point" intensity="0.5" position="0 0 2"></a-light>
        <a-entity camera></a-entity>
    </a-scene>
</body>
<script>
document.querySelector("a-scene").renderer.gammaOutput = true;
</script>
</html>
